<!DOCTYPE html>
<html lang="en">


<link rel = "stylesheet" href = "style.css" />
<link rel="stylesheet" href="normalize.css" />
<body>


<script src="javascripts/menu.js"></script>

<div class="profile-container">
  <div class="profile-carousel">
    <!--Side Bar-->
    <div class="side-label">
      <span class="number">01</span>
      <div class="line"></div>
      <span class="label">Profile</span>
    </div>
    <!--Rotating image thingy-->
    <div class="image-stack">
      <div class="bg-box"></div>
      <img id="memberImage" src="assets/Nayeon.png" alt="Nayeon Image" />
    </div>
    <!--Profile Information-->
    <div class="profile-info">
      <h1 id="memberName">Nayeon</h1>
      <p id="memberBirth">1995.09.22</p>
      
      <div class="arrows">
        <button onclick="prevMember()">&#8249;</button>
        <button onclick="nextMember()">&#8250;</button>
      </div>
    </div>

  </div>
</div>
</body>

<script src = "javascripts/profile.js"></script>
</html>
