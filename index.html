<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-image: url("twice.webp");
        background-size: contain;
        background-position: center 0px;
        background-repeat: no-repeat;
        margin: 0;
        padding: 0;
        background-color: black;
      }
      .top{
        text-shadow: 0 0 10px pink;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        color: white

      }
      .top h1 {
        font-size: 100px;
        margin-top: 20%; 
        margin-bottom: 0px;
      }
      .top h3 {
        font-size: 30px;
        margin-top: 10px;
      }
    .btn {
        margin-top: 20px;
        padding: 12px 30px;
        background: #ff4da6;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: 0.2s;
    }

    .btn:hover {
        background: #ff1a8c;
    }

    .about{
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        text-align: center;
        max-width: 800px;
        margin: 0 auto;
    }
    .about h2{

        font-size: 40px;
        margin-top: 10%;
        margin-bottom: 0px;
    }
    .about p{
        
        font-size: 20px;
        margin-top:0px;
    }
    </style>
  </head>

  <body>
    <div class = top>
        <h1>TWICE</h1>
        <h3>Official Website for the Nation's Girl Group</h3>
        <button class = btn>
        Learn More
        </button>
    </div>
    <div class="about">
        <h2>About Twice</h2>
        <p>
            TWICE is a South Korean girl group under JYP Entertainment.
            Debuting in 2015, they are known for their energetic performances,
            addictive music, and bright, joyful concepts. Their fandom is called ONCE.
        </p>
    </div>

  </body>
</html>
